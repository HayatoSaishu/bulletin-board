<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" href="/css/article.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<meta charset="UTF-8">
<title>スレッド</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-10 mx-auto">
			<h1 class="text-center" th:text="${article.name}"></h1>
			<div th:if="${blankMessage}" class="alert alert-danger text-center mt-3">
				<p th:text="${blankMessage}"></p>
			</div>
			<div th:each="comment:${commentList}">
				投稿者
				<span th:text="${comment.userName}"></span><br>
				<span th:text="${comment.content}"></span>
			</div>
			<form th:action="@{/comment/post}" method="post" class="form-group" th:object="${commentForm}">
				<textarea rows="3" cols="40" name="content" class="form-control" placeholder="投稿内容"></textarea>
				<input type="hidden" name="articleId" th:value="${article.id}">
				<input type="hidden" name="userName" th:value="${loginUserName}">
				<div class="d-grid gap-2 col-6 mx-auto mt-3">
					<button class="btn btn-success" type="submit">投稿する</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
