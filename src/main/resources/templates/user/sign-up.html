<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録ページ</title>
</head>
<body>
<h1>ユーザー登録</h1>
<form th:action="@{/user/sign-up}" th:object="${signUpUserForm}" method="post">
	ユーザー名:
	<input type="text" name="name"><br>
	メールアドレス:
	<input type="text" name="mailAddress"><br>
	パスワード:
	<input type="password" name="password"><br>
	<button>登録</button> 
</form>
</body>
</html>
