<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/user.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<meta charset="UTF-8">
<title>登録ページ</title>
</head>
<body>
	<div class="row">
		<div class="offset-3 col-6 offset-3 mt-3">
			<h2>ユーザー登録</h2>
			<div id="form">
				<form th:action="@{/user/sign-up}" th:object="${signUpUserForm}"
					method="post">
					ユーザー名:
					 <input type="text" name="name" class="form-control"
						 placeholder="名前"><br> 
					メールアドレス: 
					<input type="text" name="mailAddress" class="form-control"
						 placeholder="メールアドレス"><br>
					パスワード: 
					<input type="password" name="password"
						 class="form-control" placeholder="パスワード"><br>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary btn-block">登録</button>
					</div>
				</form>
				<div class="mt-3">
					既に会員の方は<a th:href="@{/user/toLogin}">ログイン</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
