<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" href="/css/user.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<meta charset="UTF-8">
<title>ログインページ</title>
</head>
<body>
	<header class="mb-4">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">トップページ</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse"
					id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0"
						sec:authorize="isAuthenticated()">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/user/showUser}">ユーザーページ</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/logout}">ログアウト</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0"
						sec:authorize="!isAuthenticated()">
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{/login/toLogin}">ログイン</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/user}">会員登録</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="row">
		<div class="offset-3 col-6 offset-3 mt-3">
			<h2>ログイン</h2>
			<div class="alert alert-danger" th:if="${errorMessage}">
				<p class="text-center" th:text="${errorMessage}">メールアドレスまたはパスワードが間違っています</p>
			</div>
			<div id="form">
				<form th:action="@{/login}" method="post">
					メールアドレス: <input type="text" name="mailAddress" class="form-control"
						placeholder="メールアドレス"><br> パスワード: <input
						type="password" name="password" class="form-control"
						placeholder="パスワード"><br>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary btn-block">ログイン</button>
					</div>
				</form>
				<div class="mt-3">
					会員登録がまだの方はこちら<a th:href="@{/user}">会員登録</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
