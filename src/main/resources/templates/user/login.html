<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/bulletin-board/src/main/resources/static/css/user.css">
<link rel="stylesheet" href="/css/bootstrap.css">
<meta charset="UTF-8">
<title>ログインページ</title>
</head>
<body>
	<div class="row">
		<div class="offset-3 col-6 offset-3 mt-3">
			<h2>ログイン</h2>
			<div id="form">
				<form th:action="@{/user/login}" method="post">
					メールアドレス: 
					<input type="text" name="mailAddress" class="form-control" placeholder="メールアドレス"><br> 
					パスワード: 
					<input type="password" name="password" class="form-control" placeholder="パスワード"><br>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary btn-block">ログイン</button>
					</div>
				</form>
				<div class="mt-3">
					会員登録がまだの方はこちら<a th:href="@{/user}">会員登録</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
